version: '3.8'

networks:
  my-network:

services:

  server-service:
    image: docker.jesusyaro.com/server
    build:
      context: ./server
      dockerfile: ./Dockerfile-dev
    container_name: server-container
    volumes:
      - ./server/:/usr/src/app
    ports:
      - '3001:3001'
    stdin_open: true
    networks:
      - my-network
    environment:
      - FRONTEND=localhost